    <div class="welcome-text">
      <h2>API de Pagamento:<br />PayPal Express Checkout</h2>
      <p class="leading" style="color: aliceblue">
      <h3> Quer ajudar a manter a p√°gina? Doe com PayPal</p>
      </h3>
      <script src="https://www.paypalobjects.com/api/checkout.js"></script>

      <div id="paypal-button"></div>

      <script>
        paypal.Button.render(
          {
            style: {
              size: "responsive",
              color: "gold",
              shape: "pill",
              label: "paypal",
              tagline: "true",
            },

            env: "sandbox", // Or 'production'
            // Set up the payment:
            // 1. Add a payment callback
            payment: function (data, actions) {
              // 2. Make a request to your server
              return actions.request
                .post("create_payment.php")
                .then(function (res) {
                  // 3. Return res.id from the response
                  console.log("create_payment");
                  console.log(res);
                  return res.id;
                });
            },
            // Execute the payment:
            // 1. Add an onAuthorize callback
            onAuthorize: function (data, actions) {
              // 2. Make a request to your server
              return actions.request
                .post("execute_payment.php", {
                  paymentID: data.paymentID,
                  payerID: data.payerID,
                })
                .then(function (res) {
                  console.log("execute_payment");
                  console.log(res);
                  // 3. Show the buyer a confirmation message.

                  window.alert("Obrigada por comprar conosco");
                });
            },
          },
          "#paypal-button"
        );
      </script>
    </div>
